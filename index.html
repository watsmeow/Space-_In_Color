<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcbf1b3344.js" crossorigin="anonymous"></script>

    <title>Space! In Color</title>
</head>
<body>
 
    <section aria-label="Newest Photos">

        <div class="carousel" data-carousel>   

            <div class="getphoto">
                <input type="date" id="dateSelect">

                <button type="submit" id="getphotoButton">Get Image</button>
            </div>
            
            <ul data-slides>
                <li class="slide" id="slide1" data-active>
                    <img src="" alt="" id="image1">
                    <div class="photoInfo" id="photoInfo1">
                        <h3 id="title1"></h3>
                        <p id="information1"></p>
                    </div>
                </li>
                <li class="slide" id="slide2">
                    <img id="image2" src="" alt="">
                    <div class="photoInfo" id="photoInfo2">
                        <h3 id="title2"></h3>
                        <p id="information2"></p>
                    </div>
                </li>
                <li class="slide" id="slide3">
                    <img src="" alt="" id="image3">
                    <div class="photoInfo" id="photoInfo3">                     <h3 id="title3"></h3>
                        <p id="information3"></p>
                    </div>
                </li>
            </ul>
        </div>

    </section>


</body>
</html>
